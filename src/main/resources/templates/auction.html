<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link href="https://fonts.googleapis.com/css?family=Poiret+One" rel="stylesheet"/>
    <title>Auction</title>
</head>
<body style="font-family: 'Poiret One', cursive;">
    <header style="background: darkred;">
        <div align="right">
            <form action="#" th:action="@{/auction/search}" th:object="${pictures}" method="get">
                <input type="text" placeholder="Search.."/>
                <input type="submit" value="SEARCH"/>
            </form>
        </div>
    </header>
    <main>
        <h1>ART GALLERY AUCTION</h1>
        <table class="table">
            <tr>
                <th>ARTIST</th>
                <th>PICTURE TITLE</th>
                <th>PRICE</th>
            </tr>
            <tr th:each="picture : ${pictures}">
                <td th:text="${picture.artist.name}"/>
                <td th:text="${picture.title}"/>
                <td th:text="${picture.price} + ' $'"/>
                <td>
                    <a th:href="${picture.url}">
                        <img th:src="${picture.url}" width="200px" height="200px"/>
                    </a>
                </td>
                <td>
                    <form action="#" th:action="@{/buy/} + ${costumer.name}" th:object="${picture}" method="get">
                        <input class="btn btn-danger" type="submit" value="BUY" />
                    </form>
                </td>
                <td>
                    <a th:href="@{/artist/} + ${picture.title}">See Artist</a>
                </td>
            </tr>
        </table>
    </main>
</body>
</html>
